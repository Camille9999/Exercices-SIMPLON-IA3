<!DOCTYPE html>
<html>
  <head>
    <title>Image Classifier</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f2f2f2;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #image-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      #image-form label {
        margin-bottom: 1rem;
        font-weight: bold;
      }
      #image-form input[type="file"] {
        display: none;
      }
      #image-form .drop-zone {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 200px;
        border: 2px dashed #ccc;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      #image-form .drop-zone.empty {
        font-size: 1rem;
        color: #ccc;
      }
      #image-form .drop-zone:hover {
        cursor: pointer;
        background-color: #f2f2f2;
      }
      #image-form .drop-zone img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0.5rem;
      }
      #image-form button[type="submit"] {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        background-color: #4caf50;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      #image-form button[type="submit"]:hover {
        background-color: #2e8b57;
      }
      #result {
        font-weight: bold;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Image Classifier</h1>
      <form id="image-form">
        <label for="image">Upload an image or drag and drop it here:</label>
        <div class="drop-zone" id="drop-zone" onclick="document.getElementById('image').click()">
          <img id="image-preview" src="#" alt="Image preview">
        </div>
        <input type="file" name="image" id="image">
        <button type="submit">Classify</button>
      </form>
      <div id="result"></div>
    </div>
    <script>
      const form = document.getElementById("image-form");
      const dropZone = document.getElementById("drop-zone");
      const imagePreview = document.getElementById("image-preview");
      const resultDiv = document.getElementById("result");

      // Handle file selection
      function handleFileSelect(event) {
        event.stopPropagation();
        event.preventDefault();
        const file = event.dataTransfer.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
          imagePreview.src = event.target.result;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
        form.querySelector('input[type="file"]').files = event.dataTransfer.files;
      }

      // Handle dragover event
      function handleDragOver(event) {
      event.stopPropagation();
      event.preventDefault();
      dropZone.classList.add("drag-over");
      }

      // Handle dragleave event
      function handleDragLeave(event) {
        event.stopPropagation();
        event.preventDefault();
        dropZone.classList.remove("drag-over");
      }

      // Attach drag and drop listeners
      dropZone.addEventListener("dragover", handleDragOver);
      dropZone.addEventListener("dragleave", handleDragLeave);
      dropZone.addEventListener("drop", handleFileSelect);

      // Handle file selection from input field
      form.querySelector('input[type="file"]').addEventListener("change", () => {
        const file = form.querySelector('input[type="file"]').files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
          imagePreview.src = event.target.result;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      });

      // Handle form submission
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        resultDiv.innerHTML = "Classifying...";

        const formData = new FormData(form);
        const response = await fetch("http://localhost:8000/predict", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        resultDiv.innerHTML = `Classified as ${data.label}`;
      });
    </script>
  </body>
</html>
