<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card">
          <img src="./03-avril-2023/images/flat.webp" class="card-img-top" alt="photo">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" id="btn-1" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card">

            <img src="./03-avril-2023/images/flat.webp" class="card-img-top" alt="photo 2">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <input placeholder='password' id="cokin" type="password">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" id="btn-2" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>

  <script type="text/javascript">
    localStorage.setItem('bonjour', 'La France');

    document.querySelector('#cokin').addEventListener('keyup', (event) => {
      console.log(event.key)

    })

    const backgroundColorDemo = () => {
      document.querySelector("#btn-1").addEventListener('click', (event) => {
        event.preventDefault();
        document.querySelector("#btn-2").style.backgroundColor = 'pink';
        window.location = "https://developer.mozilla.org/fr/docs/Web/API/Event/preventDefault";

      });
    }

    backgroundColorDemo();
    document.querySelector('p').style.color = 'red'
  </script>
</html>
